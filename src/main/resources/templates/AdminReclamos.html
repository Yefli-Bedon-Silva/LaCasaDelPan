<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ver Reclamos - Panadería MundoPan</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
        <link rel="stylesheet" href="/src/main/resources/static/estiloAdmin.css">
        <link rel="stylesheet" href="/css/Admin.css">
    </head>
    <body>

        <!-- Sidebar -->
        <div class="sidebar position-fixed d-flex flex-column p-3">
            <a href="/admin" class="d-flex align-items-center mb-4 text-white text-decoration-none">
                <i class="fas fa-bread-slice fs-3 me-2"></i><span class="fs-4 fw-semibold">MundoPan</span>
            </a>
            <ul class="nav nav-pills flex-column mb-auto">
                <li><a href="/admin" class="nav-link"><i class="fas fa-home me-2"></i>Inicio</a></li>
                <li><a href="/adminproductos" class="nav-link"><i class="fas fa-box-open me-2"></i>Productos</a></li>
                <li><a href="/adminventas" class="nav-link"><i class="fas fa-shopping-cart me-2"></i>Pedidos</a></li>
                <li><a href="/adminreclamos" class="nav-link active"><i class="fas fa-exclamation-triangle me-2"></i>Reclamos</a></li>
                <li><a href="/adminclientes" class="nav-link"><i class="fas fa-users me-2"></i>Clientes</a></li>
            </ul>
            <hr />
            <div class="mt-auto">
                <a class="nav-link text-danger"><i class="fas fa-sign-out-alt me-2"></i>Cerrar sesión</a>
            </div>
        </div>

        <!-- Page content -->
        <div class="content">
            <nav class="header navbar navbar-expand bg-white px-4 align-items-center">
                <button class="btn btn-sm btn-outline-secondary me-3" id="toggleSidebar"><i class="fas fa-bars"></i></button>
                <div class="ms-auto d-flex align-items-center">
                    <i class="fas fa-user-circle fa-2x text-secondary me-2"></i>
                    <span th:text="'Bienvenido, ' + ${nombreUsuario}"></span>
                    <form th:action="@{/logout}" method="post" id="logoutForm" style="display:inline;">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="btn btn-outline-danger btn-sm ms-3">Cerrar sesión</button>
                    </form>
                </div>
            </nav>
        </nav>



        <!-- Contenido principal -->
        <div class="container-fluid py-4">
            <h1 class="fw-bold text-center mb-4">ADMIN - RECLAMOS</h1>

            <!-- Acciones -->
            <div class="d-flex justify-content-between align-items-center mb-3">
                <a href="/admin" class="btn btn-secondary">
                    <i class="fas fa-home"></i> Volver al Menú Principal
                </a>
            </div>
            <!-- Tabla de productos -->
            <div class="table-responsive mb-5">
                <table class="table table-striped align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th>ID Reclamo</th>
                            <th>ID Cliente</th>
                            <th>Fecha Pedido</th>
                            <th>Motivo</th>
                            <th>Detalle</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="reclamo : ${reclamos}">
                            <td th:text="${reclamo.idReclamo}">1</td>
                            <td th:text="${reclamo.idCliente.idCli}">101</td>
                            <td th:text="${reclamo.fechapedido}">2025-06-20</td>
                            <td th:text="${reclamo.motivoReclamo}">Motivo</td>
                            <td th:text="${reclamo.detalle}">Detalle del reclamo</td>
                            <td th:text="${reclamo.estadoReclamo}">pendiente</td>
                            <td>
                                <button class="btn btn-warning btn-sm" data-bs-toggle="modal" data-bs-target="#modalEditar"
                                        th:attr="data-id=${reclamo.idReclamo},
                                        data-cliente=${reclamo.idCliente.idCli},
                                        data-fecha=${reclamo.fechapedido},
                                        data-motivo=${reclamo.motivoReclamo},
                                        data-detalle=${reclamo.detalle},
                                        data-estado=${reclamo.estadoReclamo}">
                                    <i class="fas fa-edit"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Modal Editar -->
            <div class="modal fade" id="modalEditar" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog">
                    <form method="post" th:action="@{/adminreclamos/guardar}" class="modal-content">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <div class="modal-header">
                            <h5 class="modal-title">Actualizar Estado del Reclamo</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <input type="hidden" name="idReclamo" id="edit-id" />
                            <!-- campos ocultos y de lectura -->
                            ...
                            <label for="edit-estado">Estado</label>
                            <select name="estadoReclamo" id="edit-estado" class="form-select mb-2" required>
                                <option value="pendiente">Pendiente</option>
                                <option value="en_proceso">En proceso</option>
                                <option value="resuelto">Resuelto</option>
                            </select>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Guardar Cambios
                            </button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                <i class="fas fa-times"></i> Cancelar
                            </button>
                        </div>
                    </form>
                </div>
            </div>



            <script src="/js/AdminReclamos.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
            <script>
                document.getElementById('toggleSidebar').addEventListener('click', () => {
                    document.querySelector('.sidebar').classList.toggle('d-none');
                    document.querySelector('.content').classList.toggle('collapsed');
                });
            </script>
            </body>
            </html>
