<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Iniciar Sesión</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" />
        <link rel="stylesheet" href="/css/Login.css" />
    </head>

    <body>
        <div class="login-container">
            <img src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcRDqsMu0iE6WJTNIRIbRfOvQbPrG1FrWPjCHXAJPhZBV8FSsbf1" alt="Logo MundoPan"
                 class="logo img-fluid mx-auto d-block" />
            <h1 class="mb-4">Bienvenido</h1>

            <form th:action="@{/login}" method="post" th:object="${loginForm}" novalidate onsubmit="return validarLogin()">
                <div class="mb-3 input-group">
                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                    <input type="email" th:field="*{correo}" class="form-control" placeholder="Correo" required autofocus />
                    <div class="text-danger small" th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}"></div>
                </div>
                <div class="mb-3 input-group">
                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                    <input type="password" th:field="*{contraseña}" class="form-control" placeholder="Contraseña" required />
                    <div class="text-danger small" th:if="${#fields.hasErrors('contraseña')}" th:errors="*{contraseña}"></div>
                </div>

                <div th:if="${param.error}" class="alert alert-danger" role="alert">
                    Usuario o contraseña incorrectos
                </div>

                <button type="submit" class="btn btn-login w-100 mb-3">Ingresar</button>
                <p>¿No tienes una cuenta? <a th:href="@{/registro}" class="link">Regístrate</a></p>
            </form>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

        <script>
                        function validarLogin() {
                            const correo = document.querySelector('input[name="correo"]').value.trim();
                            const contraseña = document.querySelector('input[name="contraseña"]').value.trim();

                            if (!correo) {
                                Swal.fire({
                                    icon: 'error',
                                    title: 'Campo vacío',
                                    text: 'El correo no puede estar vacío',
                                    confirmButtonText: 'Aceptar',
                                    scrollbarPadding: false,
                                    focusConfirm: false,
                                    willOpen: () => {
                                        document.activeElement.blur();
                                    }
                                });
                                return false;
                            }

                            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                            if (!emailRegex.test(correo)) {
                                Swal.fire({
                                    icon: 'error',
                                    title: 'Formato inválido',
                                    text: 'Por favor, ingresa un correo electrónico válido',
                                    confirmButtonText: 'Aceptar',
                                    scrollbarPadding: false,
                                    focusConfirm: false,
                                    willOpen: () => {
                                        document.activeElement.blur();
                                    }
                                });
                                return false;
                            }

                            if (!contraseña) {
                                Swal.fire({
                                    icon: 'error',
                                    title: 'Campo vacío',
                                    text: 'La contraseña no puede estar vacía',
                                    confirmButtonText: 'Aceptar',
                                    scrollbarPadding: false,
                                    focusConfirm: false,
                                    willOpen: () => {
                                        document.activeElement.blur();
                                    }
                                });
                                return false;
                            }

                            return true;
                        }
        </script>
    </body>

</html>
