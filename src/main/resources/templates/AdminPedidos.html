<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ver Reclamos - Panadería MundoPan</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
        <meta name="_csrf" th:content="${_csrf.token}" />
        <meta name="_csrf_header" th:content="${_csrf.headerName}" />
        <link rel="stylesheet" href="/css/Admin.css">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </head>
    <body>

        <!-- Sidebar -->
        <div class="sidebar position-fixed d-flex flex-column p-3">
            <a href="/admin" class="d-flex align-items-center mb-4 text-white text-decoration-none">
                <i class="fas fa-bread-slice fs-3 me-2"></i><span class="fs-4 fw-semibold">MundoPan</span>
            </a>
            <ul class="nav nav-pills flex-column mb-auto">
                <li><a href="/admin" class="nav-link"><i class="fas fa-home me-2"></i>Inicio</a></li>
                <li><a href="/adminproductos" class="nav-link"><i class="fas fa-box-open me-2"></i>Productos</a></li>
                <li><a href="/adminventas" class="nav-link active"><i class="fas fa-shopping-cart me-2"></i>Pedidos</a></li>
                <li><a href="/adminreclamos" class="nav-link"><i class="fas fa-exclamation-triangle me-2"></i>Reclamos</a></li>
                <li><a href="/adminclientes" class="nav-link"><i class="fas fa-users me-2"></i>Clientes</a></li>
            </ul>
            <hr />
            <div class="mt-auto">
                <a class="nav-link text-danger"><i class="fas fa-sign-out-alt me-2"></i>Cerrar sesión</a>
            </div>
        </div>

        <!-- Page content -->
        <div class="content">
            <nav class="header navbar navbar-expand bg-white px-4 align-items-center">
                <button class="btn btn-sm btn-outline-secondary me-3" id="toggleSidebar"><i class="fas fa-bars"></i></button>
                <div class="ms-auto d-flex align-items-center">
                    <i class="fas fa-user-circle fa-2x text-secondary me-2"></i>
                    <span th:text="'Bienvenido, ' + ${nombreUsuario}"></span>
                    <form th:action="@{/logout}" method="post" id="logoutForm" style="display:inline;">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="btn btn-outline-danger btn-sm ms-3">Cerrar sesión</button>
                    </form>
                </div>
            </nav>
        </nav>



        <div class="container-fluid py-4">
            <h2 class="fw-bold mb-4">Pedidos de Clientes</h2>

            <!-- Botones de acción -->
            <div class="d-flex flex-wrap align-items-center mb-4">

                <!-- Botones alineados a la izquierda -->
                <div class="d-flex flex-wrap gap-2">
                    <button id="btnListarPedidos" class="btn btn-primary">
                        <i class="fas fa-list"></i> Listar Pedidos
                    </button>

                    <a href="/adminpedidos/exportar/excel" class="btn btn-success">
                        <i class="fas fa-file-excel"></i> Exportar Pedidos a Excel
                    </a>

                    <a href="/adminpedidos/exportar/pdf" class="btn btn-danger">
                        <i class="fas fa-file-pdf"></i> Exportar Pedidos a PDF
                    </a>
                </div>

                <!-- Botón alineado al extremo derecho -->
                <a href="admin" class="btn btn-secondary p-3 mt-3 mt-md-0 ms-auto">
                    <i class="fas fa-home"></i> Volver al Menú Principal
                </a>
            </div>
        </div>




        <div id="tablaResultados"></div>
    </div>
    <!-- Header -->
    <div class="row">

    </div>

    <!-- Controls -->
    <div class="row controls-section">
        <div class="col-md-6 col-12 mb-2">
            <button id="btnDetallePedido" class="btn btn-primary">
                <i class="fas fa-info-circle"></i> Detalle de pedido
            </button>
        </div>

    </div>

    <div id="tablaResultados"></div>


    <script src="/js/AdminPedido.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
